<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CardDeck Tests</title>
</head>
<body>
	<script src="CardDeck.js"></script>
	<script>

		var tries = 0;
		do {
			tries += 1;
			var deck = new CardDeck({
				decks: 2
			});
			var hand = deck.dealHand();
			var rank = hand.isARoyalFlush();
			if (tries % 10000 === 0) { console.log(tries + "tries"); }
		} while (!rank);

		console.log(hand, tries, rank);


	</script>
</body>
</html>
